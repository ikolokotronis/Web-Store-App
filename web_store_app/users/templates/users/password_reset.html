{%extends 'main/base.html'%}
{%block content%}
<div class="centerContainer">
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
<h3>Password reset</h3>
<form method="post">
    {%csrf_token%}
    Your e-mail:<br> <input type="text" name="email"><br><br>
    <input type="submit" value="Send">
</form>
    </div>
{%endblock%}
